<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-2xl space-y-6">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center">
            Python URL Shortener
        </h1>
        <p class="text-center text-sm text-gray-500">
            A Flask + SQLAlchemy portfolio project.
        </p>

        <form id="shortenForm" class="space-y-4">
            <div>
                <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-1">Enter Long URL</label>
                <input type="url" id="longUrl" placeholder="https://www.very-long-url.com/page?id=123" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Shorten!
            </button>
        </form>

        <div id="result" class="hidden p-4 bg-green-50 border border-green-200 rounded-md">
            <p class="text-sm font-semibold text-green-700 mb-2">Short Link Created:</p>
            <a id="shortLink" href="#" target="_blank" class="block text-blue-600 hover:text-blue-800 break-all underline"></a>
            <button onclick="copyToClipboard()" class="mt-3 text-xs text-indigo-500 hover:text-indigo-700 font-medium">
                Copy to Clipboard
            </button>
        </div>

        <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-md">
            <p id="errorMessage" class="text-sm text-red-700"></p>
        </div>

    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Send POST request to the /shorten API endpoint defined in app.py
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl })
                });

                const data = await response.json();

                if (response.ok && data.short_url) {
                    const shortLink = document.getElementById('shortLink');
                    shortLink.href = data.short_url;
                    shortLink.textContent = data.short_url;
                    
                    // Show success message, handling the case where the URL was already shortened
                    const messageElement = resultDiv.querySelector('p');
                    messageElement.textContent = data.message || "Short Link Created:";
                    resultDiv.classList.remove('hidden');

                } else {
                    document.getElementById('errorMessage').textContent = data.error || "An unknown error occurred.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = "Network error or server unreachable. Check if the Flask app is running.";
                errorDiv.classList.remove('hidden');
            }
        });

        function copyToClipboard() {
            const copyText = document.getElementById("shortLink").href;
            const textarea = document.createElement('textarea');
            textarea.value = copyText;
            document.body.appendChild(textarea);
            textarea.select();
            
            // Use execCommand for broader compatibility in various environments
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alertMessage("Link copied to clipboard!");
        }

        function alertMessage(message) {
            // Simple alert replacement for this example
            const resultDiv = document.getElementById('result');
            const originalText = resultDiv.querySelector('p').textContent;
            
            resultDiv.querySelector('p').textContent = message;
            setTimeout(() => {
                resultDiv.querySelector('p').textContent = originalText;
            }, 1000);
        }
    </script>
</body>
</html>
